<div class="col">
    <ol class="breadcrumb">
        <li *ngFor="let item of breadcrumbs; let i = index"
            [class.active]="i===breadcrumbs.length-1"
            class="breadcrumb-item">
            <a *ngIf="i!==breadcrumbs.length-1" [routerLink]="[item.path]">{{item.name}}
            </a>
            <span *ngIf="i===breadcrumbs.length-1">{{item.name}}</span>
        </li>
    </ol>
</div>
