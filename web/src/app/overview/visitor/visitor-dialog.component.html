<form [formGroup]="visitorFormGroup" (ngSubmit)="onSubmitClick()" [formGroup]="visitorFormGroup">
    <mat-card>
        <mat-card-header> 
            <mat-card-title>Who are You?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Now that you know a little bit about me, can you tell me something about yourself? You can find other submissions on the <b>adjecent pie chart</b>.</p>
            <mat-form-field class="mat-field-content-container">
                <mat-select formControlName="visitorSelectFormControl" placeholder="type" name="visitorType">
                    <mat-option *ngFor="let visitor of visitorOptions" [value]="visitor">{{visitor}}</mat-option>
                </mat-select>
                <mat-error *ngIf="!visitorFormGroup.get('visitorSelectFormControl')?.valid">This field is required</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="submit-button-container">
            <button *ngIf="!loading" color="primary" mat-raised-button> Submit </button>
            <mat-spinner *ngIf="loading" [diameter]="36"></mat-spinner>
        </mat-card-actions>
    </mat-card>
</form>
