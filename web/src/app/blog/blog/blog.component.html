<app-breadcrumb [breadcrumbs]="breadcrumbs$ | async"></app-breadcrumb>
<ng-container *ngIf="loading$ | async; else blogMarkdown"> 
    <mat-spinner></mat-spinner>
</ng-container>
<ng-template #blogMarkdown>
    <mat-card *ngIf="blogContent$ | async as content">
        <mat-card-content>
            <markdown>
                {{content}}
            </markdown>
        </mat-card-content>
    </mat-card>
</ng-template>
