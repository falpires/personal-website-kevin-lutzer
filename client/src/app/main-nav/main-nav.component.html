<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset | async)!.matches}"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <ng-container>
      <mat-nav-list>
        <a mat-list-item routerLink="/overview">Overview</a>
        <a mat-list-item routerLink="/projects">Project</a>
        <a mat-list-item routerLink="/about">About</a>
        <div mat-list-item>
          <a mat-icon-button matTooltip="contact me" href="mailto:kevinlutzer9@gmail.com"><mat-icon svgIcon="envelope-white"></mat-icon></a>
          <a mat-icon-button matTooltip="github" href="https://github.com/kml183"><mat-icon svgIcon="github-white"></mat-icon></a>
          <a mat-icon-button matTooltip="linkedin" href="https://ca.linkedin.com/in/kevin-lutzer-299112103"><mat-icon svgIcon="linkedin-white"></mat-icon></a>
          <a mat-icon-button matTooltip="résumé"><mat-icon svgIcon="text-file-white"></mat-icon></a>
        </div>
      </mat-nav-list>
      <span class="spacer"></span>
      <social-media></social-media>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div
      fxLayoutAlign="center"
      fxLayoutContainer
      *ngIf="!(isHandset | async)!.matches">
          <button mat-button routerLink="/overview">Overview</button>
          <button mat-button routerLink="/projects">Projects</button>
          <button mat-button routerLink="/about">About</button>
          <span class="spacer"></span>
          <social-media></social-media>
      </div>
    </mat-toolbar>
    <div class="website-content-container">
    <ng-content>
      <!-- main website content -->
    </ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
