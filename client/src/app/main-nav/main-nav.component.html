<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: !(isHandset | async)!.matches}"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/overview">Overview</a>
      <a mat-list-item routerLink="/projects">Project</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div
      fxLayoutAlign="center"
      fxLayoutContainer
      *ngIf="!(isHandset | async)!.matches">
          <button mat-button routerLink="/overview">Overview</button>
          <button mat-button routerLink="/projects">Projects</button>
          <button mat-button routerLink="/about">About</button>
      </div>
      <span class="spacer"></span>
      <social-media></social-media>
    </mat-toolbar>
    <ng-content>
      <!-- main website content -->
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
