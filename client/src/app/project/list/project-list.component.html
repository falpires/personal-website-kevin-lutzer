<div *ngIf="context$ | async as context"
fxFlexFill
fxLayoutAlign="center stretch"
fxLayout.xs="column"
fxLayout="row wrap"
fxLayoutGap="grid"
>
    <ng-container *ngFor="let project of context.projects">
        <div class="display-content">
            <project-details
            [shimmer]="context.isLoading"
            [project]="project"></project-details>
        </div>
    </ng-container>
</div>
