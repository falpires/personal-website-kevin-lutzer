<div 
    fxFlexFill
    fxLayoutAlign="center stretch"
    fxLayout.xs="column"
    fxLayout="row wrap"
    fxLayoutGap="grid" 
    *ngIf="statuses$ | async as statuses">
    <mat-card *ngFor="let status of statuses">
        <mat-card-header>
            <mat-card-title>{{status.name}}</mat-card-title>
            <mat-card-subtitle *ngIf="lastActiveDate(status) as ls">Last Status: <span>{{ls}}</span></mat-card-subtitle>  
        </mat-card-header>
    </mat-card>
</div>
