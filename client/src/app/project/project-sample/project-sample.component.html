<div 
    fxFlexFill
    fxLayoutAlign="center stretch"
    fxLayout.xs="column"
    fxLayout="row wrap"
    fxLayoutGap="grid" 
    *ngIf="statuses$ | async as statuses">
    <ng-container *ngFor="let status of statuses">
        <device-status-card [status]=status></device-status-card>
    </ng-container>
</div>
