<h1>Hello World</h1>
<div 
    fxFlexFill
    fxLayoutAlign="center stretch"
    fxLayout.xs="column"
    fxLayout="row wrap"
    fxLayoutGap="grid" 
    *ngIf="statuses$ | async as statuses">
    <mat-card *ngFor="let status of statuses">
        <mat-card-header>
            <mat-card-title>{{status.name}}</mat-card-title>
            <mat-card-subtitle>{{lastActiveDate(status)}}</mat-card-subtitle>  
        </mat-card-header>
        <mat-card-content>
                asdasd
        </mat-card-content>
        <mat-card-actions>
                asdasd
        </mat-card-actions>
    </mat-card>
</div>
