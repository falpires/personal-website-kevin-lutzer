<md-card>
  <md-card-title>
    {{project.name}}
  </md-card-title>
  <md-card-subtitle>
    {{project.tagline}}
  </md-card-subtitle>
  <md-card-content>
    {{project.description}}
  </md-card-content>
  <md-card-actions>
  </md-card-actions>
  <md-card-footer>
    <md-chip-list>
      <md-chip *ngFor="let tag in tags">Papadum</md-chip>
    </md-chip-list>
  </md-card-footer>
</md-card>
