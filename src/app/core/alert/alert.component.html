<ng-container *ngIf="alert">
    <div class="alert-container"> 
        <p class="alert-component-msg"> {{ alert.message }} </p>
        <p *ngIf="alert.action" class="alert-component-action" [ngClass]="{ 'alert-success': alertActionColor, 'alert-error': !alertActionColor }">{{ alert.action }}</p>
    </div>
</ng-container>
