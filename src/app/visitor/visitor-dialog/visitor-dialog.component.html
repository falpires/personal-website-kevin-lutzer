<h1>Who are you?</h1> 
<form>
    <md-select [(ngModel)]="selectedVisitor" placeholder="type" name="visitorType">
        <md-option *ngFor="let visitor of visitorOptions" [value]="visitor">
            {{visitor}}
        </md-option>
    </md-select> <br>
</form>
<button (click)="onSubmitClick()" md-raised-button> Submit </button>
