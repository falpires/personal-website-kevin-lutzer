<h1>Who are you?</h1> 
<form>
    <mat-select [(ngModel)]="selectedVisitor" placeholder="type" name="visitorType">
        <mat-option *ngFor="let visitor of visitorOptions" [value]="visitor">
            {{visitor}}
        </mat-option>
    </mat-select> <br>
</form>
<button (click)="onSubmitClick()" mat-raised-button> Submit </button>
