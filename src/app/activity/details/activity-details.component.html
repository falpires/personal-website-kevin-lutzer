<mat-card class="left-mat-card-offset" *ngIf="activity" [ngStyle]="height && {'min-height.px': height}">
<mat-card-header>
    <img mat-card-avatar *ngIf="activity.activityImgUrl" [src]="activity.activityImgUrl">
    <mat-card-title>{{activity.title}}</mat-card-title>
    <mat-card-subtitle>
        {{activity.subTitle}} {{dateString}}
    </mat-card-subtitle>  
</mat-card-header>
<mat-card-content>
    <p>{{activity.description}}</p>
    <ng-container *ngIf="activity.content">
        <p *ngIf="showContent">{{activity.content}}</p>
        <br>
        <button mat-raised-button (click)="onShowContent()"> {{contentButtonText}} </button>
    </ng-container>
</mat-card-content>
</mat-card>
