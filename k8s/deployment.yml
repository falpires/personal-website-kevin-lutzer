apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-api
  namespace: personal-website-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-website-api
  template:
    metadata:
      labels:
        app: personal-website-api
    spec:
      containers:
      - name: personal-website-api
        image: klutzer/personal-website-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
          - name: regcred